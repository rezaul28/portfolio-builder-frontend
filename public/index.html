<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <script
      src="https://cdn.tiny.cloud/1/api/tinymce/5/tinymce.min.js"
      referrerpolicy="origin"
    ></script>

    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Portfolio Builder</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <script>
    tinymce.init({
      selector: "#richText",
      height : 800,
      menubar : true,
      plugins: "tabfocus contextmenu powerpaste hr advlist link autolink autosave code preview searchreplace wordcount media table emoticons image imagetools lineheight",
      toolbar : "undo redo hr |styleselect fontselect fontsizeselect| bold italic underline table | lineheight| alignleft aligncenter alignright alignjustify | bullist numblist outdent indent | link image media | forecolor backcolor emoticons customalign| code preview searchreplace",
      lineheight_formats: "single 4pt 5pt 6pt 8pt 9pt 10pt 11pt 12pt 14pt 16pt 18pt 20pt 22pt 24pt 26pt 36pt",
      fontsize_formats: "8pt 9pt 10pt 11pt 12pt 13pt 14pt 15pt 16pt 18pt 20pt 22pt 24pt 26pt 28pt 30pt 32pt 36pt 40pt",
      branding: false,
      default_url:false,
      content_style: "body { margin: 0rem auto; padding-left : 4rem;padding-right : 4rem;padding-top : 2rem;padding-bottom : 2rem; max-width: 900 px; }"

    }
    );
  </script>
</html>
